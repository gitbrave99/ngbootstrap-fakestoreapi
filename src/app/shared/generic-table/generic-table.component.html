<table class="table">
    <thead>
        <tr>
            <!-- <th scope="col" *ngFor="let item of header">{{item}}</th> -->
        <tr *ngFor="let item of listData.slice(0,1); let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td *ngFor="let key of getObjectKeys(item)">{{ key }}</td>
        </tr>
    </thead>
    <tbody>

        <!-- <tr *ngFor="let item of simpleListData; let i= index">
            <th scope="row">{{i}}</th>
            <td>{{item}}</td>
        </tr> -->

        <tr *ngFor="let item of listData; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td *ngFor="let key of getObjectKeys(item)">{{ item[key] }}</td>
        </tr>

    </tbody>
</table>
